<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation Selector</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS Styling -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/jquery-2.2.4.js"></script>
    <!-- Bootstrap JS (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/bootstrap.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <h2>Find Your Dream Vacation Location!</h2>
      <form id="vacationForm">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input class="form-control" id="nameInput" placeholder="John or Jane Doe">
        </div>
        <div class="form-group">
          <label for="ageInput">Age</label>
          <input class="form-control" id="ageInput" placeholder="32">
        </div>

        <div class"form-group">
          <h4>Landscape</h4>
          <p>What do you want to look at?</p>
          <label class="radio-inline">
            <input type="radio" name="landscape" value="beach">
            Sand, water, and blue skies!
          </label>
          <label class="radio-inline">
            <input type="radio" name="landscape" value="mountains">
            Trees, animals, and mountians!
          </label>
          <label class="radio-inline">
            <input type="radio" name="landscape" value="city">
            Skyscrapers, fashionable people, and store fronts.
          </label>
        </div>

        <div class"form-group">
          <h4>Sounds</h4>
          <p>What do you want to hear?</p>
          <label class="radio-inline">
            <input type="radio" name="sounds" value="city">
            Hustle and bustle of people and vehicles.
          </label>
          <label class="radio-inline">
            <input type="radio" name="sounds" value="beach">
            Waves crashing on a nearby shore!
          </label>
          <label class="radio-inline">
            <input type="radio" name="sounds" value="mountains">
            Silence and owls hooting.
          </label>
        </div>

        <div class"form-group">
          <h4>Nightlife</h4>
          <p>What do you want to do at night?</p>
          <label class="radio-inline">
            <input type="radio" name="nightlife" value="city">
            Clubbing, shopping, and nice restaraunts.
          </label>
          <label class="radio-inline">
            <input type="radio" name="nightlife" value="mountains">
            Hangout with the fireflies!
          </label>
          <label class="radio-inline">
            <input type="radio" name="nightlife" value="beach">
            Swim in the moonlight.
          </label>
        </div>

        <div class="form-group">
          <button type="submit" name="btn btn-primary">Show me<br> the location!</button>
        </div>
      </form>
      <div id="result-mountains">
        <h2>Mountains</h2>
        <img src="img/mountain.jpg" alt="Mountains" />
        <p>
          <span class="name"></span>
        </p>
      </div>
      <div id="result-city">
        <h2>City</h2>
        <img src="img/city.jpg" alt="City Skyline" />
        <p>
          <span class="name"></span>
        </p>
      </div>
      <div id="result-beach">
        <h2>Beach</h2>
        <img src="img/beach.jpg" alt="Beach in the daylight" />
        <p>
          <span class="name"></span>
        </p>
      </div>
      <div id="result-indecisive">
        <h2>You're indecisive!</h2>
        <img src="img/space.jpg" alt="Beach in the daylight" />
        <p>
          <span class="name"></span><span class="age"></span>
        </p>
      </div>
    </div>
  </body>
</html>
